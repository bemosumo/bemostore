{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .navbar {
            background-color: #1b58bb;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .logo {
            font-size: 22px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .navbar .logo img {
            height: 40px; /* Sesuaikan ukuran logo */
            margin-right: 10px;
        }
        .navbar .menu {
            display: flex;
            gap: 10px;
        }
        .navbar .menu a {
            padding: 14px 20px;
        }
        .navbar .logout {
            background-color: #E74C3C;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .navbar .logout:hover {
            background-color: #C0392B;
        }
        /* Responsive for mobile */
        @media (max-width: 768px) {
            .navbar .menu {
                display: none;
                flex-direction: column;
                width: 100%;
                position: absolute;
                top: 50px;
                left: 0;
                background-color: #1d85e5;
            }
            .navbar .menu.active {
                display: flex;
            }
            .navbar .menu a {
                text-align: center;
                padding: 14px;
                width: 100%;
                border-bottom: 1px solid #ddd;
            }
            .navbar .hamburger {
                display: block;
                font-size: 24px;
                cursor: pointer;
            }
        }
        /* Hide hamburger in desktop */
        .hamburger {
            display: none;
        }
    </style>
    
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="{% static 'image/FWPae6p.png' %}" alt="Logo" class="logo-image"> <!-- Path yang sudah diperbaiki -->
            <span class="bemostore-text">bemostore</span> <!-- Teks dengan font Xenia Cameo -->
        </div>
        <div class="hamburger"><i class="fas fa-bars"></i></div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Categories</a>
            <a href="#">Cart</a>
            <a href="#">Welcome, {{user.username}}</a>
            <a href="{% url 'main:logout' %}" class="logout">Logout</a>
        </div>
    </div>

    <script>
        document.querySelector('.hamburger').addEventListener('click', function() {
            document.querySelector('.menu').classList.toggle('active');
        });
    </script>
</body>
</html>
