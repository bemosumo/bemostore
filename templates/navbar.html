{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Deklarasi font Xenia Cameo */
        .navbar .logo .bemostore-text {
            font-family: 'XeniaCameo', sans-serif; /* Menggunakan font yang diimpor */
            font-size: 24px; /* Ukuran font */
            color: black; /* Warna teks */
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .navbar {
            background-color: #535353;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            position: relative;
            z-index: 100;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: rgb(5, 5, 5);
        }

        .navbar .logo {
            font-size: 22px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .navbar .logo img {
            height: 40px; /* Sesuaikan ukuran logo */
            margin-right: 10px;
        }

        .navbar .menu {
            display: flex;
            gap: 10px;
        }

        .navbar .menu a {
            padding: 14px 20px;
        }

        .navbar .logout {
            background-color: #E74C3C;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .navbar .logout:hover {
            background-color: #C0392B;
        }

        /* Responsive for mobile */
        @media (max-width: 768px) {
            .navbar .menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px; /* Sesuaikan dengan tinggi navbar */
                left: 0;
                width: 100%;
                background-color: #535353;
            }

            .navbar .menu.active {
                display: flex;
            }

            .navbar .menu a {
                text-align: center;
                padding: 14px;
                border-bottom: 1px solid #ddd;
            }

            .navbar .hamburger {
                display: block;
                font-size: 24px;
                cursor: pointer;
                color: white;
            }
        }

        /* Hide hamburger in desktop */
        .hamburger {
            display: none;
        }

        /* Transisi halus untuk menampilkan menu di mobile */
        .navbar .menu {
            transition: max-height 0.3s ease-in-out;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <img src="{% static 'image/FWPae6p.png' %}" alt="Logo" class="logo-image">
            <span class="bemostore-text">bemostore</span>
        </div>
        <div class="hamburger"><i class="fas fa-bars"></i></div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Categories</a>
            <a href="#">Cart</a>
            <a href="#">Welcome, {{user.username}}</a>
            <a href="{% url 'main:logout' %}" class="logout">Logout</a>
        </div>
    </div>

    <script>
        // Fungsi untuk toggle menu mobile
        document.querySelector('.hamburger').addEventListener('click', function() {
            document.querySelector('.menu').classList.toggle('active');
        });
    </script>
</body>
</html>
